<!DOCTYPE html>
<html>
  <head>
    <style>
      :root {
        --primary-color: #2563eb;
        --error-color: #dc2626;
        --success-color: #059669;
        --background: #f8fafc;
        --card-bg: #ffffff;
        --text-primary: #1e293b;
        --text-secondary: #475569;
        --border-color: #e2e8f0;
      }

      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          sans-serif;
        background-color: var(--background);
        color: var(--text-primary);
        line-height: 1.5;
      }

      .container {
        max-width: 1200px;
        margin: 0 auto;
        padding: 2rem;
      }

      .header {
        text-align: center;
        margin-bottom: 2rem;
        padding: 1rem;
        background: var(--card-bg);
        border-radius: 0.5rem;
        box-shadow: 0 1px 3px 0 rgb(0 0 0 / 0.1);
      }

      .header h1 {
        font-size: 2rem;
        color: var(--text-primary);
        margin-bottom: 0.5rem;
      }

      .header p {
        color: var(--text-secondary);
      }

      .editor-container {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(500px, 1fr));
        gap: 1.5rem;
        margin-bottom: 1.5rem;
      }

      .editor-section {
        background: var(--card-bg);
        border-radius: 0.5rem;
        padding: 1.5rem;
        box-shadow: 0 1px 3px 0 rgb(0 0 0 / 0.1);
      }

      .section-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 1rem;
        padding-bottom: 0.5rem;
        border-bottom: 1px solid var(--border-color);
      }

      .section-title {
        font-size: 1.25rem;
        font-weight: 600;
        color: var(--text-primary);
      }

      .toolbar {
        display: flex;
        gap: 0.5rem;
        margin-bottom: 1rem;
      }

      .btn {
        padding: 0.5rem 1rem;
        border: none;
        border-radius: 0.375rem;
        font-weight: 500;
        cursor: pointer;
        transition: all 0.2s;
        font-size: 0.875rem;
      }

      .btn-primary {
        background-color: var(--primary-color);
        color: white;
      }

      .btn-secondary {
        background-color: var(--text-secondary);
        color: white;
      }

      .btn:hover {
        opacity: 0.9;
        transform: translateY(-1px);
      }

      .status-message {
        padding: 0.75rem;
        border-radius: 0.375rem;
        margin-bottom: 1rem;
        font-size: 0.875rem;
        display: none;
      }

      .error-message {
        background-color: #fef2f2;
        color: var(--error-color);
        border: 1px solid #fee2e2;
      }

      .success-message {
        background-color: #ecfdf5;
        color: var(--success-color);
        border: 1px solid #d1fae5;
      }

      #jsonInput {
        width: 100%;
        height: 300px;
        padding: 1rem;
        border: 1px solid var(--border-color);
        border-radius: 0.375rem;
        font-family: "Monaco", "Menlo", "Consolas", monospace;
        font-size: 0.875rem;
        line-height: 1.5;
        resize: none;
        background-color: #fafafa;
      }

      .output-container {
        background-color: #fafafa;
        border-radius: 0.375rem;
        border: 1px solid var(--border-color);
      }

      .output-tabs {
        display: flex;
        border-bottom: 1px solid var(--border-color);
      }

      .tab {
        padding: 0.5rem 1rem;
        cursor: pointer;
        border-bottom: 2px solid transparent;
        color: var(--text-secondary);
        font-size: 0.875rem;
      }

      .tab.active {
        border-bottom-color: var(--primary-color);
        color: var(--primary-color);
        font-weight: 500;
      }

      .output-content {
        padding: 1rem;
        max-height: 400px;
        overflow-y: auto;
      }

      #tokenList {
        font-family: "Monaco", "Menlo", "Consolas", monospace;
        font-size: 0.75rem;
        line-height: 1.4;
        display: none;
      }

      #parsedOutput {
        font-family: "Monaco", "Menlo", "Consolas", monospace;
        font-size: 0.75rem;
        line-height: 1.4;
        white-space: pre-wrap;
      }

      .token {
        padding: 0.25rem 0;
        color: var(--text-secondary);
      }

      .json-key {
        color: #059669;
      }
      .json-string {
        color: #2563eb;
      }
      .json-number {
        color: #7c3aed;
      }
      .json-boolean {
        color: #dc2626;
      }
      .json-null {
        color: #6b7280;
      }

      #loadingSpinner {
        display: none;
        width: 1.5rem;
        height: 1.5rem;
        border: 2px solid #f3f3f3;
        border-top: 2px solid var(--primary-color);
        border-radius: 50%;
        animation: spin 1s linear infinite;
        margin: 1rem auto;
      }

      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }
    </style>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Parse, validate, and format your JSON with detailed token analysis"
    />
    <title>üõ†Ô∏è JSON Parser Playground</title>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1>JSON Parser Playground</h1>
        <p>
          Parse, validate, and format your JSON with detailed token analysis
        </p>
      </div>

      <div class="editor-container">
        <div class="editor-section">
          <div class="section-header">
            <h2 class="section-title">Input</h2>
            <div class="toolbar">
              <button class="btn btn-primary" onclick="parseInput()">
                Parse
              </button>
              <button class="btn btn-secondary" onclick="formatInput()">
                Format
              </button>
              <button class="btn btn-secondary" onclick="clearInput()">
                Clear
              </button>
            </div>
          </div>
          <div id="errorMessage" class="status-message error-message"></div>
          <div id="successMessage" class="status-message success-message"></div>
          <textarea
            id="jsonInput"
            placeholder="Enter your JSON here..."
            spellcheck="false"
          >
// Click Format. Alignment issue intendedü´°
{
            "name": "John",
            "age": 30,
            "city": "New York"
        }</textarea
          >
        </div>

        <div class="editor-section">
          <div class="section-header">
            <h2 class="section-title">Output</h2>
          </div>
          <div class="output-container">
            <div class="output-tabs">
              <div class="tab active" onclick="switchTab('parsed')">Parsed</div>
              <div class="tab" onclick="switchTab('tokens')">Tokens</div>
            </div>
            <div id="loadingSpinner"></div>
            <div class="output-content">
              <div id="tokenList"></div>
              <pre id="parsedOutput"></pre>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script>
      const API_URL = "https://json-parser-cv0f.onrender.com";
      async function parseInput() {
        const input = document.getElementById("jsonInput").value;
        const errorMsg = document.getElementById("errorMessage");
        const successMsg = document.getElementById("successMessage");
        const spinner = document.getElementById("loadingSpinner");

        // Reset messages
        errorMsg.style.display = "none";
        successMsg.style.display = "none";

        // Show loading
        spinner.style.display = "block";

        try {
          const response = await fetch(`${API_URL}/parse`, {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ json: input }),
          });

          const result = await response.json();

          if (result.error) {
            errorMsg.textContent = result.error;
            errorMsg.style.display = "block";
            document.getElementById("tokenList").innerHTML = "";
            document.getElementById("parsedOutput").textContent = "";
          } else {
            successMsg.textContent = "‚úì JSON successfully parsed";
            successMsg.style.display = "block";

            // Display tokens with syntax highlighting
            const tokenList = document.getElementById("tokenList");
            tokenList.innerHTML = result.tokens
              .map((token) => `<div class="token">${token}</div>`)
              .join("");

            // Display parsed output with syntax highlighting
            const parsedOutput = document.getElementById("parsedOutput");
            parsedOutput.innerHTML = syntaxHighlight(
              JSON.stringify(result.parsed, null, 2)
            );
          }
        } catch (err) {
          errorMsg.textContent = "Server error: " + err.message;
          errorMsg.style.display = "block";
        } finally {
          spinner.style.display = "none";
        }
      }

      async function formatInput() {
        const input = document.getElementById("jsonInput").value;
        const errorMsg = document.getElementById("errorMessage");
        const successMsg = document.getElementById("successMessage");
        const spinner = document.getElementById("loadingSpinner");

        if (!input.trim()) {
          errorMsg.textContent = "Please enter JSON to format";
          errorMsg.style.display = "block";
          return;
        }

        // Reset messages
        errorMsg.style.display = "none";
        successMsg.style.display = "none";

        // Show loading
        spinner.style.display = "block";

        try {
          const response = await fetch(`${API_URL}/format`, {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ json: input }),
          });

          const result = await response.json();

          if (result.error) {
            errorMsg.textContent = result.error;
            errorMsg.style.display = "block";
          } else {
            document.getElementById("jsonInput").value = result.formatted;
            successMsg.textContent = "‚úì JSON formatted successfully";
            successMsg.style.display = "block";
          }
        } catch (err) {
          errorMsg.textContent = "Server error: " + err.message;
          errorMsg.style.display = "block";
        } finally {
          spinner.style.display = "none";
        }
      }

      function clearInput() {
        document.getElementById("jsonInput").value = "";
        document.getElementById("errorMessage").style.display = "none";
        document.getElementById("successMessage").style.display = "none";
        document.getElementById("tokenList").innerHTML = "";
        document.getElementById("parsedOutput").textContent = "";
      }

      function switchTab(tab) {
        const tabs = document.querySelectorAll(".tab");
        const tokenList = document.getElementById("tokenList");
        const parsedOutput = document.getElementById("parsedOutput");

        tabs.forEach((t) => t.classList.remove("active"));
        if (tab === "tokens") {
          tokenList.style.display = "block";
          parsedOutput.style.display = "none";
          tabs[1].classList.add("active");
        } else {
          tokenList.style.display = "none";
          parsedOutput.style.display = "block";
          tabs[0].classList.add("active");
        }
      }

      function syntaxHighlight(json) {
        json = json
          .replace(/&/g, "&amp;")
          .replace(/</g, "&lt;")
          .replace(/>/g, "&gt;");
        return json.replace(
          /("(\\u[a-zA-Z0-9]{4}|\\[^u]|[^\\"])*"(\s*:)?|\b(true|false|null)\b|-?\d+(?:\.\d*)?(?:[eE][+\-]?\d+)?)/g,
          function (match) {
            let cls = "json-number";
            if (/^"/.test(match)) {
              if (/:$/.test(match)) {
                cls = "json-key";
              } else {
                cls = "json-string";
              }
            } else if (/true|false/.test(match)) {
              cls = "json-boolean";
            } else if (/null/.test(match)) {
              cls = "json-null";
            }
            return '<span class="' + cls + '">' + match + "</span>";
          }
        );
      }

      // Initial setup
      switchTab("parsed");
    </script>
  </body>
</html>
